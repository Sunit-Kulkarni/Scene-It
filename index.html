<!DOCTYPE html>
<html>
    <head>
        <title>Seen It</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        
        <script src="movie.js"></script>
        <script src="index.js"></script>
        
        <link rel="stylesheet" href="index.css" />
    </head>
    
    <body>
<!--        Header Text-->
        <div class="container">
            <div class="row">
                <div class="col-12 header text-center">
                    <h2 class="display-2">Scene It</h2>
                    <p>Search for movies you want to watch</p>
                    <p>Save them to your list</p>
                </div>
            </div>
            
<!--            Search Bar-->
            <div class="row">
                <div class="col-12 search">
                    <form>
                        <div class="input-group input-group-lg">
                          <input type="text" class="form-control searchBar" placeholder="Search for a movie">
                          <span class="input-group-btn">
                            <button class="btn btn-secondary" type="submit">Search</button>
                          </span>
                        </div>
                    </form>
                </div>
            </div>
            
<!--            Results Containing Dummy Movie of Batman-->
            <div class="row">
                <div class="col-12 results">
                    <div class="card-columns">
                        
                        
                    </div>
                </div>
            </div>
        
        </div>
        
        <button class="btn btn-light btn-lg launch-watchlist" data-toggle="modal" data-target=".watchlist">Show Watchlist</button>
<!--        BEGIN MODAL-->
        <div class="modal fade watchlist" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Watchlist</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    ...
                  </div>
                </div>
            </div>
        </div>
<!--        END MODAL-->
    </body>

</html>
